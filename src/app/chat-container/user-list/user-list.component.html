<div id="user" *ngFor="let name of service.userList" [ngClass]="{selectedChat: service.friendName == name}" (click)="service.fetchChats(name)" >
    <div id="color-bar"></div>
    <div id="profile">
        <img src="../../../assets/avatar.png" alt="Profile image">
    </div>
    <div id="name">
        <h3> {{helper.capitalize(name)}} </h3>
    </div>
</div>
